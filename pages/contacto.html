<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Merriweather:ital@1&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nuestra Tierra</title>

<body>
    <header>
        <img class="imgLogo" src="../img/Logo1sinFondo.png" alt="">
        <h1 class="tituloHeader">Nuestra Tierra</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./nosotros.html">NOSOTROS</a></li>
            <li><a href="./productos.html">PRODUCTOS</a></li>
            <li><a href="./sustentabilidad.html">SUSTENTABILIDAD</a></li>
            <li><a href="./contacto.html">CONTACTO</a></li>
        </ul>
    </nav>
    <main>
        <section class="sectionimgContacto">
            <img class="imgContacto" src="../img/NuestraTierraContacto.png" alt="">
        </section>
        <section class="segundasectionMain">
            <i class="fa-solid fa-globe"></i>
            <h2>Nuestra Tierra te propone una rutina de cuidado personal naturalmente amigable con vos y el planeta</h2>
        </section>
        <section>
            <h2>¡Contáctanos!</h2>
            <div class="container">
                <form action="">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Tu Nombre">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" name="Email" placeholder="Tu Email">
                    <label for="Tu Mensaje">Tu Mensaje</label>
                    <textarea name="Tu Mensaje" id="Tu Mensaje" rows="5" placeholder="Tu Mensaje"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <img src="../img/Logo1sinFondo.png" alt="">
        <p>Nuestra Tierra - Todos los derechos reservados</p>
            
        <div class="iconosFooter">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
